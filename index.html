<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<!-- Header Section -->
        <section class="header">
            <div class="title">Animal Memory</div>
            <div class="score">0</div>
        </section>

        <div class="username"><h2>Welcome, <span id="username">Shalom</span>!</h2></div>

        <section class="game-level">
            <div class="level"> <input type="radio" name="level" id="easy"> <br> Easy</div>
            <div class="level"> <input type="radio" name="level" id="medium"> <br>Medium</div>
            <div class="level"> <input type="radio" name="level" id="hard"><br>Hard</div>
            <div class="level"> <input type="radio" name="level" id="expert"><br>Expert</div>
        </section>


<!-- Game Section -->
        <section class="grid-section">
<!-- Easy Level Grid -->
            <div class="easy-level" id="level1">
                <div class="grid-container">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>

                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                    <div class="grid-item">10</div>
                    <div class="grid-item">11</div>
                    <div class="grid-item">12</div>
                    <div class="grid-item">13</div>
                    <div class="grid-item">14</div>
                    <div class="grid-item">15</div>
                    <div class="grid-item">16</div>
                </div>
            </div>

<!-- Medium Level Grid -->
            <div class="medium-level" id="level2">
                <div class="grid-container">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                    <div class="grid-item">10</div>
                    <div class="grid-item">11</div>
                    <div class="grid-item">12</div>
                    <div class="grid-item">13</div>
                    <div class="grid-item">14</div>
                    <div class="grid-item">15</div>
                    <div class="grid-item">16</div>
                </div>
            </div>

<!-- Hard Level Grid -->
            <div class="hard-level" id="level3">
                <div class="grid-container">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                    <div class="grid-item">10</div>
                    <div class="grid-item">11</div>
                    <div class="grid-item">12</div>
                    <div class="grid-item">13</div>
                    <div class="grid-item">14</div>
                    <div class="grid-item">15</div>
                    <div class="grid-item">16</div>
                </div>
            </div>

 <!-- Expert Level Grid -->
            <div class="expert-level" id="level4">
                <div class="grid-container">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>

</body>
<script src="script.js"></script>
</html>
